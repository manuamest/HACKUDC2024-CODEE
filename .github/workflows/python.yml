name: Run Python Code Check

on:
  push:
    branches:
      - main

jobs:
  run_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: get-cmake
        uses: lukka/get-cmake@v3.28.3
      - name: download latest mbedtls
        run: |
          wget -c https://api.github.com/repos/Mbed-TLS/mbedtls/tarball/ -O mbedtls.tar.gz
          mkdir mbedtls && tar -xf mbedtls.tar.gz
      - name: download codee
        run: |
          sudo apt install -y unzip
          wget -c https://codee.com/wp-content/uploads/2024/02/codee-2024.1.1-HackUDC.zip -O codee.zip
          unzip codee.zip
          tar -xf codee/codee-2024.1.1-linux-x86_64.tar.gz
          mv codee/codee.lic codee-2024.1.1-linux-x86_64/
        # Temos no directorio raiz a carpeta codee-2024.1.1-linux-x86_64/ cargada coa licencia e a carpeta mbedtls co code
      - name: install make tools
        run: |
          sudo apt install -y build-essential
      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.9
          check-latest: false

      - name: Run Python
        run: |
          pip install -r requirements.txt
          python3 codeAnalysis.py
